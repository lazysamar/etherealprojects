<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message Vault</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Secret Message Vault</h1>
        <p>Store your secret message securely with optional time lock</p>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('store')">Store Message</button>
            <button class="tab-btn" onclick="openTab('retrieve')">Retrieve Message</button>
        </div>
        
        <div id="store" class="tab-content active">
            <textarea id="secretMessage" placeholder="Enter your secret message here..."></textarea>
            <div class="timer-section">
                <label for="timerEnabled">Set time lock:</label>
                <input type="checkbox" id="timerEnabled" onchange="toggleTimer()">
                
                <div id="timerOptions" style="display: none;">
                    <select id="timeUnit">
                        <option value="minutes">Minutes</option>
                        <option value="hours">Hours</option>
                        <option value="days">Days</option>
                        <option value="months">Months</option>
                        <option value="years">Years</option>
                    </select>
                    <input type="number" id="timeAmount" min="1" max="60" value="1">
                    <span id="maxTimeNote">(Max: 5 years)</span>
                </div>
            </div>
            <button onclick="storeMessage()">Store Secret Message</button>
            <div id="storeResult"></div>
        </div>
        
        <div id="retrieve" class="tab-content">
            <input type="text" id="messageId" placeholder="Enter message ID">
            <input type="text" id="secretKey" placeholder="Enter secret key (if any)">
            <button onclick="retrieveMessage()">Retrieve Message</button>
            <div id="retrieveResult"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
